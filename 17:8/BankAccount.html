<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACCOUNT OPENING FORM</title>
    <link rel="stylesheet" href="form.css">
    <link rel="icon" type="image/x-icon" href="img.webp">
</head>
<body>
    <fieldset>
        <legend>HDFC BANK</legend>
        <p class="header"><b>GATEWAY TO YOUR DREAMS!!</b></p>
        <br><br>
         <label for="branch">Branch:</label>
             <input type="text" id="branch" name="branch">
         <label for="date" style="margin-left: 450px;">Date:</label>
             <input type="date" name="date" id="date">
        <br><br>
        <h3>Personal Information:</h3>
         <label for="name">Name:</label>
            <input type="text" id="name" name="name" size="150">
        <br><br>
         <label for="address">Address:</label>
            <input type="text" id="address" name="address" size="150">
        <br><br>
         <label for="age">Age:</label>
            <input type="number" id="age" name="age">
         <label for="birthdate">Birthdate:</label>
            <input type="date" name="birthdate" id="birthdate">
        <br><br>
         <label for="gender">Gender:</label>
            <input type="radio" id="gender" name="gender" value="Male">
         <label for="html">Male</label>
             <input type="radio" id="gender" name="gender" value="Female">
         <label for="css">Female</label>
            <input type="radio" id="gender" name="gender" value="Other">
         <label for="css">Other</label>
        <br><br>
         <label for="email">Email:</label>
            <input type="email" id="email" name="email" size="80">
        <br><br>
         <label for="pin">Pin:</label>
            <input type="text" id="pin" name="pin" size="30">
        <br><br>
         <label for="W">Whatsapp No. :</label>
            <input type="number" id="W" name="W">
         <label for="mobile">Mobile:</label>
            <input type="number" id="mobile" name="mobile" >

        <br><br><br>
        <h3>Documents:</h3>
         <label for="photo">Passport Size Photo:</label>
            <input type="file" id="photo" name="photo">
        <br><br>
         <label for="adhar">Aadhar Card:</label>
             <input type="file" id="adhar" name="aid">
        <br><br>
         <label for="addproof">Submit Address Proof:</label>
             <input type="file" id="addproof" name="add">
        <br><br>
         <label for="sign">Add Your Signature:</label>
            <input type="file" id="sign" name="sign">
        <br><br><br>
        <h3>Agar Sapne pure Karne hai toh!!</h3>
        <button type="button" onclick="alert('Form Submtted!')">Submit Karna</button>
        
    </fieldset>
</body>
</html>
