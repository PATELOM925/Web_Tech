<!DOCTYPE html>
<html lang="en">
<head>
    <title>Account Opening Form</title>
</head> 

<body style="color: coral;">
    
    <h1>Bank Account Opening Form</h1>
    <form action="#">
        <label for="full_name">Full Name:</label>
        <input style="color: brown;" type="text" id="full_name" name="full_name" required><br><br>

        <label for="email">Email:</label>
        <input style="color: brown;" type="email" id="email" name="email" required><br><br>

        <label for="gender">Gender:</label>
        <select style="color: brown;" id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="phone">Phone Number:</label>
        <input style="color: brown;" type="tel" id="phone" name="phone" required><br><br>

        <label for="address">Address:</label>
        <textarea style="color: brown;" id="address" name="address" required></textarea><br><br>

        <label for="dob">Date of Birth:</label>
        <input style="color: brown;" type="date" id="dob" name="dob" required><br><br>

        <label for="account_type">Account Type:</label>
        <select style="color: brown;" id="account_type" name="account_type" required>
            <option value="savings">Savings</option>
            <option value="checking">Checking</option>
        </select><br><br>

        <label for="initial_deposit">Initial Deposit:</label>
        <input style="color: brown;" type="number" id="initial_deposit" name="initial_deposit" min="0" required><br><br>

        <label for="Aid">Aadhar card Number:</label>
        <input style="color: brown;" type="text" id="Aid" name="Aid" pattern="[0-9]{12}" required><br><br>

        <label for="id_document">Submit Your Document (PDF):</label>
        <input style="color: brown;" type="file" id="id_document" name="id_document" accept=".pdf" required><br><br>

        <input type="button" value="Submit" onclick="storeAccountDetails()">
    </form>

    <script>
        function storeAccountDetails() {
            // Gather form data
            var formData = {
                full_name: document.getElementById("full_name").value,
                email: document.getElementById("email").value,
                gender: document.getElementById("gender").value,
                phone: document.getElementById("phone").value,
                address: document.getElementById("address").value,
                dob: document.getElementById("dob").value,
                account_type: document.getElementById("account_type").value,
                initial_deposit: document.getElementById("initial_deposit").value,
                aadhar_number: document.getElementById("Aid").value
            };

            // You can perform any client-side processing or validation here

            // Display an alert with the captured data (for demonstration purposes)
            alert(JSON.stringify(formData));
        }
    </script>
</body>
</html>
